<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:wght@700&display=swap" rel="stylesheet">
    

</head>

<body>
    <header class="cabecalho">

    <img class="logo" src="./src/imagens/Persona_5_logo.svg.png" alt="Logo Persona">

    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="joker" data-name="Ren Amamiya" data-description="Codinome: Joker
                Persona: Arsene
                Arcana: Fool">
            
                    <img src="src/imagens/joker-card.png" alt="Personagem Joker">
                </li>
                <li class="personagem" id="ann" data-name="Ann Takamaki" data-description="Codinome: Panther
                Persona: Carmem
                Arcana: Lovers">
                    <img src="src/imagens/ann-card.png" alt="Personagem Ann">
                </li>
                <li class="personagem" id="ryuji" data-name="Ryuji Sakamoto" data-description="Codinome: Skull
                Persona: Captain Kidd
                Arcana: Chariot ">
                    <img src="src/imagens/ryuji-card.png" alt="Personagem Ryuji">
                </li>
                <li class="personagem" id="yusuke" data-name="Yusuke Kitagawa" data-description="Codinome: Fox
                Persona: Goemon
                Arcana: Emperor">
                    <img src="src/imagens/yusuke-card.png" alt="Personagem Yusuke">
                </li>
                <li class="personagem" id="makoto" data-name="Makoto Niijima" data-description="Codinome: Queen
                Persona: Johanna
                Arcana: Priestess">
                    <img src="src/imagens/makoto-card.png" alt="Personagem Makoto">
                </li>
                <li class="personagem" id="futaba" data-name="Futaba Sakura" data-description="Codinome: Oracle
                Persona: Necronomicon
                Arcana: Hermit">
                    <img src="src/imagens/futaba-card.png" alt="Personagem Futaba">
                </li>
                <li class="personagem" id="haru" data-name="Haru Okumura" data-description="Codinome: Noir
                Persona: Milady
                Arcana: Empress">
                    <img src="src/imagens/haru-card.png" alt="Personagem Haru">
                </li>
                <li class="personagem" id="mona" data-name="Morgana" data-description="Codinome: Mona
                Persona: Zorro
                Arcana:Magician">
                    <img src="src/imagens/mona-card.png" alt="Personagem Mona">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/joker-card.jpg" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem"> Joker</h2>
                <p class="descricao-personagem" id="descricao-personagem">Codinome: Joker</p>

            </div>
        </section>

    </main>

<script src="./src/js/index.js"></script>

</body>

</html>
